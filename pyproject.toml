[project]
name = "dnsbuilder"
version = "0.5.1"
description = "A tool to generate complex DNS test environments using Docker."
dependencies = [
    "pyyaml",
    "colorlog",
    "pydantic",
    "pytest",
    "graphviz",
    "jinja2",
    "dnslib"
]

[project.scripts]
dnsb = "dnsbuilder.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dnsbuilder = ["resources/**"]